<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">   <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <div class="card">
       
        <div class="text-container">
            <h2>Get <span>insights</span> that help your business grow.</h2>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <div class="social-proof"><span class="numbers">10k+</span> companies</div>
            <div class="social-proof"><span class="numbers">314 </span>templates</div>
            <div class="social-proof"><span class="numbers">12m+</span> queries</div>
        </div>
        
        <div class="image-container">
            <img class="image" src="images/image-header-desktop.jpg" alt="office-workers">
        </div>
        
    </div>
