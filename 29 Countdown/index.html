<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500;700&display=swap" rel="stylesheet">
  
  <script src="app/js/main.js"></script>
  
</head>
<body onload="">
  <div class="main-cont">
    <div class="inner-cont">
      <h1>We're launching soon</h1>
      
      <div class="countdown-cont">
        <div>
          <p id="daysCont"></p>
          <div class="bottom-cont">
            <p id="daysBottom"></p>
          </div>
          <div class="upper-cont">
            <div class="upper-cont-front">
              <p id="daysUpperFront"></p>
            </div>
          </div>
        </div>
        <div>
          <p id="hoursCont"></p>
          <div class="bottom-cont">
            <p id="hoursBottom"></p>
          </div>
          <div class="upper-cont">
            <div class="upper-cont-front">
              <p id="hoursUpperFront"></p>
            </div>
          </div>
        </div>
        <div>
          <p id="minutesCont"></p>
          <div class="bottom-cont">
            <p id="minutesBottom"></p>
          </div>
          <div class="upper-cont">
            <div class="upper-cont-front">
              <p id="minutesUpperFront"></p>
            </div>
          </div>
        </div>
        <div>
          <p id="secondsCont"></p>
          <div class="bottom-cont">
            <p id="secondsBottom"></p>
          </div>
          <div class="upper-cont">
            <div class="upper-cont-front">
              <p id="secondsUpperFront"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="text-cont">
        <p>Days</p>
        <p>Hours</p>
        <p>Minutes</p>
        <p>Seconds</p>  
      </div>
    </div>
  </div>
</body>
</html>
