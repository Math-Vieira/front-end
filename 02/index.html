<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <div class="card">
       
        <div class="prf-cont">
            <div class="placehold"></div>
            <img src="images/image-victor.jpg" alt="profile-image">
            
            <div class="text-prt"></div>
            <div class="text">
                <h3 class="name">Victor Crest</h3>
                <p class="age">26</p>
                <p class="city">London</p>
            </div>
            
        </div>
        
        <div class="scl-inf-cont">
            <div class="scl-inf">
                <p class="numbers">80K</p>
                <p class="inf">Followers</p>
            </div>
            <div class="scl-inf">
                <p class="numbers">803K</p>
                <p class="inf">Likes</p>
            </div>
            <div class="scl-inf">
                <p class="numbers">1.4K</p>
                <p class="inf">Photos</p>
            </div>
        </div>
        
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
