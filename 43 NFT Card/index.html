<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="src/css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="price-card">
      <a href="#" class="card-preview">
        <img src="./images/image-equilibrium.jpg" alt="A shining crystal, the logo of an Equilibrium.">

      </a>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div>

        <p class="price">0.041 ETH</p>
        <p class="time-left">
          <time datetime="">3 days left</time>
        </p>
      </div>
      <div>
        <a href="#" class="avatar">
          <img src="./images/image-avatar.png" alt="Profile avatar.">
        </a>
        <p>
          Creation of 
          <a href="#">
            Jules Wyvern
          </a>
        </p>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
