<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="src/css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <section class="price-card">
      <a href="#" class="card-preview" tabindex="-1" aria-hidden="true">
        <img width="300" height="300" src="./images/image-equilibrium.jpg" alt="A shining crystal, the logo of an Equilibrium.">
      </a>
      <h3><a href="#" title="Learn more about Equilibrium...">Equilibrium #3429</a> </h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-wrapper">
        <p class="price">
          <svg aria-hidden="true" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          0.041 ETH</p>
        <p class="time-left">
          <svg aria-hidden="true" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <time datetime="">3 days left</time>
        </p>
      </div>
      <hr aria-hidden="true">
      <div>
        <a href="#" title="Jules Wyvern's profile" class="avatar" tabindex="-1" aria-hidden="true">
          <img width="30" height="30" src="./images/image-avatar.png" alt="Profile avatar.">
        </a>
        <p>
          Creation of  
          <a href="#" title="Jules Wyvern's profile">
            Jules Wyvern
          </a>
        </p>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <a href="https://www.frontendmentor.io?ref=challenge" title="Frontend Mentor - an amazing and free resource to practice front end skills." target="_blank">Frontend Mentor</a>
    <br>
    Coded by <a href="https://github.com/eleswastaken" title="My Github Profile">eleswastaken</a>.
  </footer>
</body>
</html>
