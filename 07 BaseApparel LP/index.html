<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div id="main-cont">
     
      <div id="left-cont">
          <img id="logo" src="images/logo.svg">
          <img id="mbl-image" src="images/hero-mobile.jpg">

          <div id="text-cont">
              <h1><span>We're</span> coming soon</h1>
              <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          
              <div id="form">
              <input id="email-inp" type="email" onkeyup="validate()" placeholder="Email Address" name="mail" required>
              <div id="sbm-btn" onclick="validate()">
                  <img src="images/icon-arrow.svg">
              </div>
              </div> 
              <p id="error-msg">Please provide a valid email</p>
          </div>
      </div>
      <img id="dsk-image" src="images/hero-desktop.jpg">
  </div>
  


  
<script>
  function validateEmail(email) {
      const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email);
  }

  function validate() {
    const $result = document.getElementById("error-msg");
    const email = document.getElementById("email-inp").value;
      if (validateEmail(email)) {
          console.log("it worked")
          $result.style.display = "none";
          document.getElementById("email-inp").style.border = "solid hsl(0, 36%, 70%) 1px"
          // do some action... send an email... register... idk
        } else {
          $result.style.display = "block";
          document.getElementById("email-inp").style.border = "solid hsl(0, 93%, 68%) 2px"
      }
      return false;
  }
</script>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">eleswastaken</a>.
    </p>
  </footer>
</body>
</html>
